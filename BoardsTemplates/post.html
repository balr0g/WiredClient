<div class="post" id="<? postid ?>">
	<div class="postheader">
		<div class="postfrom"><? from ?></div>
		<div class="postsubject"><? subject ?></div>
		<div class="postdate"><? date ?></div>
	</div>

	<div class="postbody">
		<? body ?>
	</div>

	<form>
		<input type="button" onclick="window.Boards.editPostWithID_('<? postid ?>');" value="<? editstring ?>" />
		<input type="button" onclick="window.Boards.deletePostWithID_('<? postid ?>');" value="<? deletestring ?>" />
	</form>
</div>
